{% extends "base_generic.html" %}

{% block content %}
  <h1>Group List</h1>
  {% if group_list %}
  <ul>
    {% for group in group_list %}
      <li>
        <a href="{{ group.get_absolute_url }}">{{ group.title }}</a> ({{group.description}})
      </li>
    {% endfor %}
  </ul>
  {% else %}
    <p>There are no groups in the database.</p>
  {% endif %}       
{% endblock %}
